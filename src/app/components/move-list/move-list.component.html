<section class="container move-list">
  <!-- <h2><i class="fas fa-retweet"></i> Your Last Moves:</h2> -->
  <ul>
    <li *ngFor="let move of moves">
      <h6 class="col-layout">
        <i class="far fa-arrow-alt-circle-up"></i>
        <span>Sent</span>
      </h6>
      <h3><i class="fas fa-user"></i> {{ move.toName }}</h3>
      <h3>
        <i class="fas fa-clock"></i>{{ move.completedAt | date: "medium" }}
      </h3>
      <h3><i class="fab fa-bitcoin"></i> {{ move.amount }}</h3>
      <h3 class="rate"><i class="far fa-heart-rate"></i>{{ move.rateAtTransfer }}</h3>
    </li>
  </ul>
  <h3 class="noMovesTag" *ngIf="!noMoves">No Moves Yet,Start Sharing :)</h3>
</section>
