<section class="contact-list container">
  <ul class="flex wrap">
    <li *ngFor="let contact of contacts ">
      <a routerLink="/contact/details/{{ contact._id }}" class="flex col">
          <img [src]="contact.profilePic">
          <span>{{ contact.name }}</span>
          <a class="edit-link" routerLink="/contact/edit/{{ contact._id }}">
            <i class="fas fa-user-edit" title="Edit User"></i>
          </a>
      </a>
     
    </li>
  </ul>
</section>
