<section class="container transfer flex col">
    <form (submit)="onTransferCoins()" class="flex">
        <input type="number" placeholder="Coins to Transfer" [(ngModel)]="coinsToTransfer" 
                name="amount">
        <button>Transfer</button>
    </form>
<h3 *ngIf="errorMsg">{{ errorMsg }}</h3>
</section>
