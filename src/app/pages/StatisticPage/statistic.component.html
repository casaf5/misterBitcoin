<section class="statistics col-layout">
  <google-chart
    title="Market Chart"
    type="LineChart"
    [data]="chartData.marketPrice"
  >
  </google-chart>
  <hr />
  <google-chart
    title="Avarage Block Size"
    type="LineChart"
    [data]="chartData.avgChart"
  >
  </google-chart>
  <hr />
  <google-chart
    title="Trade Volume"
    type="LineChart"
    [data]="chartData.tradeVolume"
  >
  </google-chart>
</section>
