<section class="signup-page flex col">
  <h1>Sign Up<i class="fas fa-user-plus"></i></h1>
  <input type="text" placeholder="Enter your name.." [(ngModel)]="registerUser" />
  <button (click)="signup()">Sign Up</button>
  <hr>
  <h1>Login<i class="fas fa-sign-in-alt"></i></h1>
  <input type="text" placeholder="Enter your name.." [(ngModel)]="loginUser" />
  <button (click)="login()">Login</button>
  <h4 *ngIf="errorMsg.show">{{errorMsg.text}}</h4>
</section>
