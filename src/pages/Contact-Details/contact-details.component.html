<section class="contact-details flex col">
  <img [src]="contactToShow.profile_pic" />
  <section class="contact-actions flex">
    <button (click)="goBack()"><i class="fas fa-arrow-circle-left"></i></button>
    <a routerLink="/edit/{{ contactToShow._id }}">
      <button><i class="fas fa-user-edit"></i></button>
    </a>
  </section>
  <h4><span>Name</span> : {{ contactToShow.name }}</h4>
  <h4><span>Email</span> : {{ contactToShow.email }}</h4>
  <h4><span>Phone</span> : {{ contactToShow.phone }}</h4>
  <transfer-fund [fromContact]="contactToShow"></transfer-fund>
</section>
