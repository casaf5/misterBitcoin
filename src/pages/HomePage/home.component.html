<section class="home-page col-layout">
  <section class="user-details flex col">
    <ngx-avatar [name]="user.name" size="100" fgColor="white" bgColor="orange"></ngx-avatar>
    <h3>Welcome , {{ user.name }}</h3>
    <h3><i class="fas fa-coins"></i>Coins: {{ user.coins }}</h3>
    <h3><i class="far fa-heart-rate"></i>BTC(1$): {{ currRate }}</h3>
  </section>

  <movelist [moves]="lastMoves"></movelist>
</section>
